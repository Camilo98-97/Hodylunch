<div class="register">
  <form class="custom-form" method="post">
    <h1>Registrar</h1>
    <input
      type="text"
      [(ngModel)]="name"
      name="name"
      placeholder="Nombre"
      required="required"
    />

    <input
      type="text"
      [(ngModel)]="lastName"
      name="name"
      placeholder="Apellido"
      required="required"
    />

    <input
      type="text"
      [(ngModel)]="city"
      name="city"
      placeholder="Ciudad"
    />

    <input
      type="text"
      [(ngModel)]="address"
      name="address"
      placeholder="DirecciÃ³n"
    />

    <input
      type="number"
      [(ngModel)]="phoneNumber"
      name="phoneNumber"
      placeholder="Celular"
    />

    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Correo"
      required="required"
    />

    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="ContraseÃ±a"
      required="required"
    />
    <button type="submit" (click)="register()">Registrar</button>
  </form>
</div>
